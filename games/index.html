<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peggy's Post</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #d8d6ca;
      --link-color: #9c524e;
      --button-bg: #9c524e;
      --button-text: #ffffff;
      --font-family: 'Inconsolata', monospace;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      background-image: url("https://img.itch.zone/aW1nLzE5NzI3NDc3LnBuZw==/original/T9IV%2Bg.png");
      background-repeat: repeat;
      background-position: center top;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .header img {
      max-width: 100%;
      height: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--text-color);
    }

    .game-frame {
      margin-top: 20px;
      border: 2px solid #262626;
      box-shadow: 0 0 10px #9c524e;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://img.itch.zone/aW1nLzE5NzI3NDc1LnBuZw==/original/lUSx8%2B.png" alt="Peggy's Post">
      <h1>Peggy's Post</h1>
      <p>A peaceful package sorting game by <a href="https://digitarium.itch.io/peggys-post" target="_blank">digitarium</a></p>
    </div>
    <div class="game-frame">
      <iframe 
        src="https://html-classic.itch.zone/html/13049022/Peggy&#039;s Post/index.html" 
        allowfullscreen 
        allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated; web-share">
      </iframe>
    </div>
  </div>
</body>
</html>
